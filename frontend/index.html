<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <div id="content"></div>
    <script>

          document.getElementById("content").innerHTML = data;
        });
